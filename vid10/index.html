<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media</title>
</head>
<body>
    

        <h1>VIDEO</h1>
        <video src="5.mp4" width="540" height="380" controls poster="5.jpg"></video>
    

    
        <h1>AUDIO</h1>
    <audio src="audio.mp3" controls loop></audio>

    <h1>svg with svg tag</h1>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <h3>or by img tag</h3>
    
    <img src="img.svg" alt="">

    <iframe src="https://student.gehu.ac.in/" width="500" height="500" ></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FOm-pGR7TtQ?si=0D7kKtsZ9Qh_s0iI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
