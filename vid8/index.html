<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>This is a para</p><!-- block elements -->

    <a href="www.google.com">Google</a><!-- inline elements -->

    <div>i am a block element</div><span>i am span and i am inline</span> <a href="">yes he is inline and i am too</a>
    <!-- even though span is there with div it is in the next line because div is a block element -->

    
</body>
</html>
